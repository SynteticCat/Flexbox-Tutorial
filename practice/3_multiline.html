<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    body {
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      list-style: none;
    }

    .tag {
      padding: .3em .5em;
      margin: .3em .5em;
      font-weight: bold;
      background-color: #eadd46;
      border: 1px solid #485123;
      border-radius: 1em;
      color: #485123;
      letter-spacing: .1em;
    }

  </style>
  <title>Document</title>
</head>
<body>
  <ul class="tags">
    <li class="tag">Саподилла</li>
    <li class="tag">Мангостин</li>
    <li class="tag">Цитрон</li>
    <li class="tag">Рамбутан</li>
    <li class="tag">Тамаринд</li>
    <li class="tag">Нойна</li>
    <li class="tag">Логнаг</li>
    <li class="tag">Авокадо</li>
    <li class="tag">Джекфрут</li>
    <li class="tag">Танжерин</li>
  </ul>
</body>
</html>
